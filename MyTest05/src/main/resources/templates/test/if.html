<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>templates/test/if</title>
</head>
<body>
	<div class="container">
		
		<p th:if="${isLogin}">로그인중...</p>
		<p th:unless="${isLogin}">로그아웃 상태</p>
		
		<div th:switch="${role}">
			<p th:case="'admin'">관리자 자격</p>
			<p th:case="'staff'">일반 자격</p>
		</div>
	</div>
</body>
</html>
