<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>/templates/todo/list.html</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<h1>To Do List Page</h1>
		<a th:href="@{/todo/insert-form}">Add List</a>
		<table class="table">
			<thead>
				<tr>
					<th>No</th>
					<th>Content</th>
					<th>Add-Date</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tmp:${list}">
					<td>[[${tmp.id}]]</td>
					<td>[[${tmp.content}]]</td>
					<td>[[${tmp.regdate}]]</td>
					<td><a th:href="@{/todo/edit-form(id=${tmp.id})}">Edit</a></td>
					<td><a th:href="@{/todo/delete(id=${tmp.id})}">Delete</a></td>
				</tr>
			</tbody>
		</table>
		
		<a th:href="@{/}">Go Main</a>
	</div>
</body>
</html>
