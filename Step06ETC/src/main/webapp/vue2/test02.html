<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test02.html</title>
</head>
<body>
	<div id="app">
		<h1>이벤트 처리</h1>
		<button v-on:click="clicked">{{count}}</button>
		<button @click="clicked2">{{count2}}</button>
		<p>
			<button @click="minus">-</button>
			<strong>{{num}}</strong>
			<button @click="plus">+</button>
		</p>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		new Vue({
			el :"#app", // 어떤 요소를 vue 로 관리 할 것인지
			data : {	// Model data 영역
				count : 0,
				count2 : 0,
				num : 0
			},
			methods : {
				clicked : function(){
					// 모델을 수정하면 UI 에 자동 반영 (vue 의 특징)
					this.count++;
				},
				// 새로운 문법이 추가됐다.
				clicked2(){
					this.count2++;
				},
				minus(){
					--this.num;
				},
				plus(){
					++this.num;
				}
				
			}
		});
	</script>
</body>
</html>
