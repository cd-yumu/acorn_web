<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test03.html</title>
<style>
	.wrapper{
		display:flex;
	}
	.box{
		width:100px;
		height:100px;
		border:1px solid red;
	}
</style>
</head>
<body>
	<div class="wrapper">
		<div @click="clicked" class="box">box1</div>
		<div @click="clicked" class="box">box2</div>
		<div @click="clicked" class="box">box3</div>
		<div @click="clicked" class="box">box4</div>
		<div @click="clicked" class="box">box5</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		/*
			클릭한 div 의 
			innerText 를 "clicked"
			배경색을 "yellow" 로 변경되도록 해 보세요 (vue 를 이용해서)
		*/
		new Vue({
			el:".wrapper",
			methods:{
				// 이 함수를 EventListener 함수로 등록했기 때문에 매개 변수에 event 객체가 전달된다.
				clicked(e){
					e.target.innerText = "clicked!";
					e.target.style.backgroundColor = "yellow";
				}
			}
		});
		
	</script>
</body>
</html>
