<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/jquery/ajax2.html</title>
</head>
<body>
	<button id="getBtn">친구 목록 받아오기</button>
	<h3>친구 목록입니다.</h3>
	<ul id="list">
		
	</ul>
	
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
	<script>
		$("#getBtn").click(()=>{
			$.ajax({
				url:"/Step06ETC/jquery/friends.jsp", //el을(cpath) 사용하지 못하는 이유: .html 페이지에서는 el 해석 못한다. el 은 JSP가 해석
				method:"post",
				success:(res)=>{ // 응답 페이지의 application/json 를 보고 알아서 json 으로 변경해준다.
								 // 되어 있지 않으면 직접 json.parse 를 해줘야 한다.
					// res 는 친구 이름이 들어있는 배열이다.
					console.log(res);
					// 반복문 돌면서
					for(let i = 0 ; i < res.length; i++){
						// 반복 횟수 만큼 li 요소를 만들고 이름을 출력하고 id 가 list 요소의 자식 요소로 추가
						$("<li>").text(res[i]).appendTo("#list");
					}
				}
			});
		});
		
		
	</script>
</body>
</html>
