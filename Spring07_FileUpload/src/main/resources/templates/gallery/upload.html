<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>/templates/gallery/upload.html</title>
</head>
<body>
	<div class="container">
		<h1>이미지 업로드 결과</h1>

		</p>
		<img th:src="@{'/upload/'+${saveFileName}}" />
		<!-- 이 방식도 서버에 요청하는 방식이다. 
			이전에는 기본 서블릿이 요청해줬다. (경로만 맞으면)
			하지만 이번엔 특정 폴더에 있는 것을 응답해야 하기 때문에 
			그 기능을 할 Controller 가 필요한것
		 -->
	</div>
</body>
</html>
