<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>templates/member/list.html</title>
</head>
<body>
	<div class="container">
		<h1>회원 목록 입니다.</h1>
		<table>
			<thead>
				<tr>
					<th>번호</th>
					<th>이름</th>
					<th>주소</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tmp : ${list}">
					<th>[[${tmp.num}]]</th>
					<th>[[${tmp.name}]]</th>
					<th>[[${tmp.addr}]]</th>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
