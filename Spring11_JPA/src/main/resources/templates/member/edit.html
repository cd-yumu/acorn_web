<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>/member/edit.html</title>
</head>
<body>
	<div class="container">
		
		<h1>Edit Member Form</h1>
		
		
		<form th:action="@{/member/save}" method="post">
		<!-- 선생님은 요청 경로를 /member/update 로 기존 save 와 구분해서 사용하셨다. -->
			<input type="text" name="num" th:value="${dto.num}" readonly />
			<input type="text" name="name" th:value="${dto.name}"/>
			<input type="text" name="addr" th:value="${dto.addr}"/>
			<button type="submit">Edit</button>
		</form>
	</div>
</body>
</html>
